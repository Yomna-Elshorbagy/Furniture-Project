<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="contact-form">
        <h1>CONTACT US</h1>
        <div class="container">
            <div class="main">
                <div class="contentent">
                    <h2>CONTACT US</h2>
                    <form action="#" method="post">
                        <input type="text" name="name" placeholder="Enter your name">
                        <input type="email" name="name" placeholder="Enter your Email">
                        <input type="text" name="name" placeholder="Enter your Phone">
                        <textarea name="message" placeholder="your message"></textarea>
                        <button type="submit" class="btn">Send<i class="fa-regular fa-paper-plane"></i></button>
                    </form>
                </div>
                <div class="form-img">
                    <img src="image.jpg" alt="furnature photo">

                </div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/a00626fb06.js" crossorigin="anonymous"></script>
</body>
</html>
