<!DOCTYPE html>
<html>

<head>
  <title >Basket</title>
  <link rel="stylesheet" href="../styles/basket.css">
</head>

<body>
  <div class="container">
    <h1 id="title">Basket</h1>
    <table >
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Photo</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartInfo">
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">Total</td>
          <td id="totalAmount">0 $</td>
        </tr>
      </tfoot>
    </table>
    <button id="confirmOrder">Checkout</button>

    <div class="order-history-section" style="display: none;">
      <h2>Order History</h2>
      <table id="orderHistoryTable">
        
      </table>
    </div>
  </div>
  <script src="cart.js"></script>
</body>

</html>
